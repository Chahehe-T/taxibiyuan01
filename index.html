    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .main-text {
            font-size: 24px;
            font-weight: bold;
        }

        .secondary-text a {
            color: #07c161; /* Green color for the link */
            font-weight: bold;
            text-decoration: none;
        }

        .secondary-text a:hover {
            text-decoration: underline;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            .main-text {
                font-size: 20px;
            }
            .secondary-text a {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .main-text {
                font-size: 18px;
            }
            .secondary-text a {
                font-size: 14px;
            }
        }

        @media (max-width: 320px) {
            .main-text {
                font-size: 16px;
            }
            .secondary-text a {
                font-size: 12px;
            }
        }
    </style>
</head>
